<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Title</title>

</head>
<body>
<div class="col-sm-4 col-sm-offset-4">
        <form action="http://localhost:8000/polls/add/" id="formImagen" enctype="multipart/form-data" method="post">
            <input id="url" name="url" class="form-control input-md" placeholder="URL" required=""><br>
            <input id="title" name="title" class="form-control input-md" placeholder="Title" required=""><br>
            <input id="type " name="type" class="form-control input-md" placeholder="Type" required=""><br>
            <input id="description" name="description" class="form-control input-md" placeholder="Des" required=""><br>
            <input id="imageFile" name="imageFile" type="file" class="form-control input-md" placeholder="File" required=""><br>

            <input type="submit" value="AÃ±adir" class="btn btn-primary btn-block">
            <a href="http://localhost:8000/polls/verImagenes" class="btn btn-primary">Cancelar</a>
        </form>
</div>
<script>
        $('#formImagen').submit(function (e) {
            e.preventDefault();
            var formData=new FormData($("#formImagen")[0]);
            console.log("usbmit", $(this).attr('action'));
            $.ajax({
                url : $(this).attr('action'),
                type : $(this).attr('method'),
                data : formData,
                cache : false,
                contentType: false,
                processData : false,
                success : function () {
                    window.location =  "http://localhost:8000/polls/verImagenes";
                }
            })
        });




    </script>
</body>
</html>
