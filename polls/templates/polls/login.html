{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="page-header"><h2>Login</h2></div>
            {% if mensaje %}
                <div class="alert alert-danger">
                    {{ mensaje }}
                </div>
            {% endif %}
                {% block content %}
                    <form action="" method="post">
                        {% csrf_token %}
                         <div class="form-group">
                             <label class="control-label" for="username">Nombre usuario</label>
                             <input type="text" id="username" name="username" class="form-control" value="{{ username }}">
                         </div>
                        <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" id="password" name="password" class="form-control" >
                         </div>



                        <input type="submit" value="Login" class="btn btn-primary">
                        <a href="{% url 'images:index' %}"  class="btn btn-primary">Cancelar</a>

                    </form>
                {% endblock %}
        </div>
</div>
</body>
</html>
