

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        function enviarForm() {


            $.ajax({
                type: "POST",
                url : "http://localhost:8000/polls/login/",
                data: JSON.stringify({
                    username : $('#username').val(),
                    password :  $('#password').val()
                }),
                contentType: "application/json; charshet=utf-8",
                dataType : "json",
                success : function (data) {
                    if(data.mensaje=="ok"){
                        window.location = "http://localhost:8000/polls/verImagenes";
                    }else{
                        $("#mensaje").text(data.mensaje);
                    }

                },
                failure : function (err) {
                    alert("Hubo un error");
                }
            })
        }
    </script>
</head>
<body>
<div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="page-header"><h2>Login</h2></div>
                <div class="alert alert-danger">
                    <label id="mensaje"></label>
                </div>


                    <form >

                         <div class="form-group">
                             <label class="control-label" for="username">Nombre usuario</label>
                             <input type="text" id="username" name="username" class="form-control">
                         </div>
                        <div class="form-group">
                             <label for="password">Password</label>
                             <input type="password" id="password" name="password" class="form-control" >
                         </div>



                        <input onclick="enviarForm()" value="Login" class="btn btn-primary">
                        <a href="{% url 'images:verImagenes' %}"  class="btn btn-primary">Cancelar</a>

                    </form>

        </div>
</div>
</body>
</html>
